<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Project</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <div class="background">
    <div class="upcoming-container">
      <p>Upcoming Tasks</p>
      <div class="scroll-container" id="scroll-container"></div>
    </div>

    <div class="gif">
      <img src="./bubbles.gif" id="bubbles" />
    </div>

    <div class="schedule-container">

      <form class="schedule-task">
        <p>schedule a task</p>
        <div class="schedule-task__label">task name</div>
        <div class="schedule-task__value">
          <input type="text" name="task-name" value="" maxLength="20" required/>
        </div>

        <div class="schedule-task__label">date</div>
        <div class="schedule-task__value">
          <input type="date" name="task-date" required/>

          <input type="time" name="task-time" required/>
        </div>

        <button type="submit" class="schedule-task__submit">submit</button>

        <div id="message"></div>
      </form>
    </div>



  </div>
</html>
