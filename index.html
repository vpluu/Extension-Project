<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Project</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <div class="background">
    <div class="upcoming-container">
      <p>Upcoming Tasks</p>
      <div class="scroll-container">
        <pre class="upcoming-tasks"></pre>
      </div>
    </div>

    <div class="gif">
      <p>insert gif</p>
    </div>

    <div class="schedule-container">

      <form class="schedule-task">
        <p>Schedule a Task</p>
        <div class="schedule-task__label">Task Name</div>
        <div class="schedule-task__value">
          <input type="text" name="task-name" value="" required/>
        </div>

        <div class="schedule-task__label">Description</div>
        <div class="schedule-task__value">
          <input type="textarea" name="task-desc" value=""  required/>
        </div>

        <div class="schedule-task__label">Date</div>
        <div class="schedule-task__value">
          <input type="date" name="task-date" required/>

          <input type="time" name="task-time" required/>
        </div>

        <button type="submit" class="schedule-task__submit">Submit</button>
      </form>
    </div>



  </div>
</html>
